---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: mynginx
  namespace: kubesphere-sample-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: ldmoko/myapp:v${BUILD_NUMBER}
        name: mynginx

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: mynginx
  namespace: kubesphere-sample-dev
spec:
  ports:
  - nodePort: 32222
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
